box: golang:1.8
build:
  base-path: /go/src/github.com/wercker/hello-world-1
  steps:
    - script:
        name: Get app dependencies
        code: go get

    - script:
        name: Build application
        code: go build

push-release:
  steps:
    - internal/docker-push:
        tag: $WERCKER_GIT_BRANCH-$WERCKER_GIT_COMMIT
        working-dir: /pipeline/source
        ports: "80"
        cmd: ./hello-world-1
        
#delete any existing Wercker secret before creating, to accommodate secret changes
inject-secret:
    box:
        id: alpine
        cmd: /bin/sh
    steps:
    
    - kubectl:
        name: delete secret
        server: $KUBERNETES_MASTER1
        token: $KUBERNETES_TOKEN1
        insecure-skip-tls-verify: true
        command: delete secret wercker; echo delete registry secret
        
    - kubectl:
        name: create secret
        server: $KUBERNETES_MASTER1
        token: $KUBERNETES_TOKEN1
        insecure-skip-tls-verify: true
        command: create secret docker-registry wercker --docker-server=$DOCKER_REGISTRY --docker-username=$DOCKER_USERNAME --docker-password=$KUBERNETES_TOKEN1 --docker-email=$DOCKER_EMAIL; echo create registry secret

deploy-to-cluster:
    box:
        id: alpine
        cmd: /bin/sh
    steps:

    - bash-template

    - script:
        name: "Visualise Kubernetes config"
        code: cat kubernetes.yml

    - kubectl:
        name: deploy to kubernetes
        server: $KUBERNETES_MASTER1
        token: $KUBERNETES_TOKEN1
        insecure-skip-tls-verify: true
        command: apply -f kubernetes.yml

